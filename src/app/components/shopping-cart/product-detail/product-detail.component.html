<div *ngIf="!loading" class="block">
  <h2>Product #{{product.id}}</h2>
  <p>Name: {{product.name}}</p>
  <img class="bd-placeholder-img card-img-top p-2" [src]="product.imageUrl">
  <p>Description: {{product.description}}</p>
  <p>Price: {{product.price}}$</p>

  <button (click)="goBack()">
    Go Back
  </button>
</div>

<p *ngIf="loading">
  Loading...
</p>
